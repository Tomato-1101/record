audio:
  channels: 1
  chunk_size: 1024
  format: paInt16
  queue_maxsize: 20
  sample_rate: 16000
logging:
  backup_count: 3
  file: logs/app.log
  level: INFO
  max_size_mb: 10
output:
  auto_save: true
  directory: output
  file_prefix: transcript_
  format: txt
transcription:
  chunk_duration_sec: 5
  chunk_overlap_sec: 1
  gpt4o:
    model_name: gpt-4o-transcribe
    response_format: text
  gpt4o_diarize:
    chunking_strategy: auto
    model_name: gpt-4o-transcribe-diarize
    response_format: diarized_json
  language: zh-CN
  model: whisper-groq
  whisper:
    model_name: whisper-large-v3-turbo
    temperature: 0.0
ui:
  language: zh
  theme: dark
vad:
  aggressiveness: 1
  enabled: true
  frame_duration_ms: 30
