# デフォルト設定ファイル

# 音声設定
audio:
  sample_rate: 16000  # Whisper推奨サンプルレート
  channels: 1  # モノラル
  chunk_size: 1024  # PyAudioバッファサイズ
  format: paInt16  # 16bit

# 文字起こし設定
transcription:
  chunk_duration_sec: 30  # チャンク間隔（秒）30または60
  model: "whisper-groq"  # whisper-groq | gpt-4o-transcribe | gpt-4o-diarize
  language: "ja"  # 文字起こし言語

  # Whisper (Groq) 設定
  whisper:
    model_name: "whisper-large-v3-turbo"
    temperature: 0.0

  # GPT-4o 設定
  gpt4o:
    model_name: "gpt-4o-transcribe"
    response_format: "text"  # text | json | verbose_json

  # GPT-4o Diarize 設定
  gpt4o_diarize:
    model_name: "gpt-4o-transcribe-diarize"
    response_format: "diarized_json"
    chunking_strategy: "auto"

# VAD設定 (Phase 2)
vad:
  enabled: false  # Phase 2で実装
  aggressiveness: 2  # 0-3 (高いほど厳格)
  frame_duration_ms: 30

# 出力設定
output:
  directory: "output"
  format: "txt"  # txt | md | json
  auto_save: true
  file_prefix: "transcript_"

# UI設定
ui:
  language: "ja"  # ja | zh
  theme: "dark"  # dark | light

# ログ設定
logging:
  level: "INFO"  # DEBUG | INFO | WARNING | ERROR
  file: "logs/app.log"
  max_size_mb: 10
  backup_count: 3
